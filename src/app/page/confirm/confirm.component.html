<div id="confirm" class="border-secondary">
<div class="row">
  <h5 class="col-12 ml-3 mt-3">Are you sure about deleting this record?</h5>
  <div class="btn-group col-12 mt-3">
    <button class="btn btn-primary" [mat-dialog-close]="true">Yes
    </button>
    <button class="btn btn-secondary" [mat-dialog-close]="false">No
    </button>
  </div>
</div>
</div>
