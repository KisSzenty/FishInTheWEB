<div>&nbsp;</div>
<div class="text-center">
    <h1>Fish in the WEB - Admin page</h1>
    <h2>Edit product</h2>
</div>
<div>&nbsp;</div>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div>&nbsp;</div>

            <form class="form-group text-center"
                  action="">
                <label for="name">Name</label>
                <input class="form-control"
                       id="name"
                       name="firstName"
                       type="text"
                       [(ngModel)]="product.name">
                <label for="price">Price</label>
                <input class="form-control"
                       id="price"
                       name="lastName"
                       type="text"
                       [(ngModel)]="product.price">
                <label for="category">Category</label>
                <input class="form-control"
                       id="category"
                       name="age"
                       type="text"
                       [(ngModel)]="product.category">
                <label for="details">Details</label>
                <input name="details"
                       id="details"
                       class="form-control"
                       type="text"
                       [(ngModel)]="product.details">
                <label for="imgSource">Img source</label>
                <input class="form-control"
                       id="imgSource"
                       name="imgSource"
                       type="text"
                       [(ngModel)]="product.img">
                <div>&nbsp;</div>
                <div class="col-12 text-center">
                    <button (click)="onSave()"
                            class="btn btn-info">Save</button>
                </div>
                <div>&nbsp;</div>
                <div class="col-12 text-center">
                    <button (click)="onReset()"
                            class="btn btn-danger">Reset</button>
                </div>

            </form>
        </div>
    </div>
</div>
