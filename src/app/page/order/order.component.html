<div class="container mt-4 mb-4">
  <div class="row">
    <div class="col-8 offset-2">
      <div class="card">
        <div class="card-header  bg-dark text-light">
          <h1 class="card-title">Order</h1>
        </div>
        <div class="card-body bg-light text-dark">
          <form class="text-left " action="">
            <div class="form-group">
              <div class="col-8 offset-2">
                <label for="">
                  <h4>Product</h4>
                </label>
                <input type="text" [(ngModel)]="product.name" name="productName" class="form-control" disabled id="">
              </div>
            </div>
            <div class="form-group">
              <div class="col-8 offset-2">
                <label for="">
                  <h4>Price</h4>
                </label>
                <input type="text" [(ngModel)]="product.price" name="productPrice" class="form-control" disabled id="">
              </div>
            </div>
            <div class="form-group">
              <div class="col-8 offset-2">
                <label for="">
                  <h4>Username</h4>
                </label>
                <input name="name" [(ngModel)]="newOrder.userName" type="text" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <div class="col-8 offset-2">
                <label for="">
                  <h4>Email</h4>
                </label>
                <input name="email" [(ngModel)]="newOrder.userEmail" type="email" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <div class="col-8 offset-2">
                <label for="">
                  <h4>Shipping Address</h4>
                </label>
                <input name="shippingAddress" [(ngModel)]="newOrder.shippingAddress" type="text" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <div class="col-8 offset-2">
                <label for="">
                  <h4>Quantity</h4>
                </label>
                <input name="quantity" [(ngModel)]="newOrder.quantity" type="number" class="form-control">
              </div>
            </div>
            <div class="text-center">
              <button class="btn btn-success text-light" (click)="onAdd()" routerLink="/">Order</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
