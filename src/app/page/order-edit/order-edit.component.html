<div class="row mt-5 mb-5">
  <div class="col-8 offset-2">
    <div class="header bg-success text-light">
      <h3>Edit order</h3>
    </div>
    <div class="body bg-light text-success">
      <form action="" class="form" (submit)="onSubmit($event)">
        <div class="form-group row">
          <div class="col-5">
            <label for="">
              <h4>Product ID</h4>
            </label>
            <input type="text" name="productID" class="form-control" [(ngModel)]="order.product">
          </div>
          <div class="col-7">
            <label for="">
              <h4>Category</h4>
            </label>
            <input type="text" name="category" class="form-control" [(ngModel)]="order.category" disabled>
          </div>
        </div>
        <div class="form-group">
          <label for="">
            <h4>User name</h4>
          </label>
          <input type="text" name="userName" class="form-control" [(ngModel)]="order.userName">
        </div>
        <div class="form-group">
          <label for="">
            <h4>User email</h4>
          </label>
          <input type="email" name="userEmail" class="form-control" [(ngModel)]="order.userEmail">
        </div>
        <div class="form-group">
          <label for="">
            <h4>Shipping Address</h4>
          </label>
          <input type="text" name="shippingAddress" class="form-control" [(ngModel)]="order.shippingAddress">
        </div>
        <div class="form-group">
          <label for="">
            <h4>Quantity</h4>
          </label>
          <input type="number" name="quantity" class="form-control" [(ngModel)]="order.quantity">
        </div>
        <button class="btn btn-block col-3 offset-9 btn-success">SAVE</button>
      </form>
    </div>
  </div>
</div>
